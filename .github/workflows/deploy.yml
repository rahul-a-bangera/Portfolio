name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'PortfolioFrontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy-github-pages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: PortfolioFrontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd PortfolioFrontend
          npm ci
      
      - name: Build Angular app for GitHub Pages
        run: |
          cd PortfolioFrontend
          npm run build -- --configuration github-pages --base-href /
      
      - name: Verify build output
        run: |
          if [ ! -d "docs" ]; then
            echo "Error: docs folder not created!"
            exit 1
          fi
          if [ ! -f "docs/index.html" ]; then
            echo "Error: index.html not found in docs folder!"
            exit 1
          fi
          echo "✅ Build output verified successfully!"
          echo ""
          echo "📂 Contents of docs folder:"
          ls -lh docs/
          echo ""
          echo "📦 JavaScript files in docs:"
          ls -lh docs/*.js 2>/dev/null || echo "No .js files found yet"
          echo ""
          echo "🔍 Checking for API URL in main.*.js:"
          if ls docs/main.*.js 1> /dev/null 2>&1; then
            if grep -q "portfolio-api.rahul-a-works.workers.dev" docs/main.*.js; then
              echo "✅ Found Cloudflare Workers API URL (portfolio-api.rahul-a-works.workers.dev) in main.js"
            elif grep -q "localhost" docs/main.*.js; then
              echo "❌ ERROR: Found localhost in main.js - WRONG ENVIRONMENT!"
              exit 1
            else
              echo "⚠️ WARNING: Could not verify API URL in main.js"
              echo "Build will continue, but please verify API endpoint manually"
            fi
          else
            echo "⚠️ main.*.js not found, skipping API URL check"
          fi
      
      - name: Copy .nojekyll
        run: |
          cp .nojekyll docs/
          echo "✅ Copied .nojekyll to docs/"
      
      - name: Verify CNAME file
        run: |
          if [ ! -f "docs/CNAME" ]; then
            echo "[WARNING] CNAME file not found in docs folder"
            echo "rahul-a.in" > docs/CNAME
            echo "[SUCCESS] Created CNAME file with rahul-a.in"
          else
            echo "[SUCCESS] CNAME file exists: $(cat docs/CNAME)"
          fi
      
      - name: Show git status before deploy
        run: |
          echo "📊 Git Status Before Adding Files:"
          git status
          echo ""
          echo "📝 Current HEAD commit:"
          git log -1 --oneline
          echo ""
          
      - name: Add docs folder to git
        run: |
          echo "➕ Adding docs/ folder to git..."
          git add docs/
          echo ""
          echo "📊 Git Status After Adding:"
          git status
          echo ""
          
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "⚠️ No changes detected in docs/ folder"
            echo "This means the build produced identical files to what's already committed"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "✅ Changes detected in docs/ folder"
            echo ""
            echo "📝 Files that changed:"
            git diff --cached --name-status docs/
            echo ""
            echo "📊 Diff stats:"
            git diff --cached --stat docs/
          fi
      
      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          echo "🚀 Committing changes to docs/ folder..."
          git commit -m "Deploy to GitHub Pages [skip ci]"
          
          echo "📤 Pushing to GitHub..."
          git push
          
          echo ""
          echo "✅ Successfully deployed to GitHub Pages!"
          echo "🔗 Your site will be updated at: https://rahul-a.in"
          echo "⏰ Allow 2-5 minutes for GitHub Pages to serve the new files"
          echo ""
          echo "📊 Latest commit:"
          git log -1 --oneline
      
      - name: No deployment needed
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "ℹ️ Skipping deployment - no changes to docs/ folder"
          echo ""
          echo "This is expected if:"
          echo "  - The code hasn't changed"
          echo "  - The environment files are the same"
          echo "  - The build output is identical to previous build"
