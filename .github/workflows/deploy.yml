name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'PortfolioFrontend/**'
      - '.github/workflows/deploy.yml'
      - 'PortfolioAPI/**'  # Rebuild frontend when API changes (for environment config)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy-github-pages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: PortfolioFrontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd PortfolioFrontend
          npm ci
      
      - name: Build Angular app for GitHub Pages
        run: |
          cd PortfolioFrontend
          npm run build -- --configuration github-pages --base-href /
      
      - name: Verify build output
        run: |
          if [ ! -d "docs" ]; then
            echo "Error: docs folder not created!"
            exit 1
          fi
          if [ ! -f "docs/index.html" ]; then
            echo "Error: index.html not found in docs folder!"
            exit 1
          fi
          echo "Build output verified successfully!"
      
      - name: Copy .nojekyll
        run: |
          cp .nojekyll docs/
      
      - name: Verify CNAME file
        run: |
          if [ ! -f "docs/CNAME" ]; then
            echo "Warning: CNAME file not found in docs folder"
            echo "rahul-a.in" > docs/CNAME
          fi
          echo "CNAME file verified: $(cat docs/CNAME)"
      
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Deploy to GitHub Pages [skip ci]" && git push)
